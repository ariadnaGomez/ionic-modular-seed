<ion-view hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
        <h1 class="text-center">Ionic Modular Seed</h1>

            <img src="img/ionic-logo-landscape.png" width="100%">
        </div>

            <p>This is an example of Ionic modular seed. It has an intro view and a dashboard view, just to show a simple navigation history.</p>

           <div class="col col-50">
               <button class="button button-block button-positive" ui-sref="login">Sign-In</button>
           </div>
       </div>

    </ion-content>

</ion-view>
